<article>
    <div>
        <span class="name" title="Name">{{income.name}}</span>
    </div>
    <div>
        <span class="amount" title="Amount">{{income.amount | currency:'EUR'}}</span>
    </div>
    <div style="text-align: right;">
        <button routerLink="/budget/income/{{income.id}}" class="delete">Edit</button>
        <button (click)="delete()" class="delete">&times; Delete</button>
    </div>
</article>
